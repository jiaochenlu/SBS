<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment List</title>
    <link rel="stylesheet" href="experiment-list.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Experiment List</h1>
            <button class="btn-create" onclick="window.location.href='create-experiment.html'">Create</button>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Experiment Name</th>
                    <th>Owner</th>
                    <th>Data Source</th>
                    <th>Query Set</th>
                    <th>Members</th>
                    <th>Creation Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="experiment-list">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </main>
    <script src="experiment-list.js"></script>
</body>
</html>
